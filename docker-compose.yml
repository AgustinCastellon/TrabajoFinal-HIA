version: '3.8'

services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:6
    container_name: mongodb
    networks:
      - app_network
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

  # Herramienta de gesti√≥n para MongoDB
  mongo-express:
    image: mongo-express:1
    container_name: mongo_express
    depends_on:
      - mongodb
    networks:
      - app_network
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
    ports:
      - "8081:8081"

  # Backend (Node.js)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: backend
    networks:
      - app_network
    depends_on:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017/final-project-db
    ports:
      - "3000:3000"

  # Frontend (Angular)
  frontend:
    build:
      context: ./client/final-project
      dockerfile: Dockerfile
    container_name: frontend
    networks:
      - app_network
    ports:
      - "4200:4200"
    command: npm start

networks:
   app_network:
     driver: bridge

volumes:
  mongodb_data:
